<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=rendomuser.me api, initial-scale=1.0">
    <title>Randomuser.me api</title>
</head>
<body>
<h1>Randomuser.me api testing demo</h1>
<h3 id="user-name"></h3>
    <script>
        fetch('https://randomuser.me/api')
        .then(res=>res.json())
        .then(data=>{
            const user=data.results[0];
            const name=user.name;
            const userName=`${name.title} ${name.first} ${name.last}`;
            document.getElementById('user-name').innerText=userName;
        })
    </script>
    
</body>
</html>
